registerUser:
    handler: src/register_user/handler.register_user
    events:
      - http:
          path: register-user
          method: post
          cors: true


confirmUser:
    handler: src/confirm_user/handler.confirm_user
    events:
      - http:
          path: confirm-user
          method: post
          cors: true

          
authenticateUser:
    handler: src/authenticate_user/handler.authenticate_user
    events:
      - http:
          path: authenticate-user
          method: post
          cors: true